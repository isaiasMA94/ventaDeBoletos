<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de usuario</title>
        <link rel="stylesheet" href="diseñoRegistro.css">
        <script src="/venta de boletos/01 Menu principal/asientos.js"></script>
          
    </head>
    <body>
        <h1>REGISTRAR USUARIO</h1>
        <h2><span>Ingrese sus datos</span></h2>
        <div class="menu">
            <p>Nombre</p>
            <input type="text" id="nombre">
            
            <p>Rut</p>
            <input type="text" id="rut">
            
            <p>Ciudad de origen</p>
            <select id="ciudadInicio">
              <option value="">Seleccione</option>
              <option value="Santiago">Santiago</option>
              <option value="Valparaíso">Valparaíso</option>
              <option value="Concepción">Concepción</option>
              <option value="La Serena">La Serena</option>
              <option value="Ovalle">Ovalle</option>

            </select>

            <p>Ciudad de destino</p>
            <select id="ciudadDestino">
              <option value="">Seleccione</option>
              <option value="Santiago">Santiago</option>
              <option value="Valparaíso">Valparaíso</option>
              <option value="Concepción">Concepción</option>
              <option value="La Serena">La Serena</option>
              <option value="Ovalle">Ovalle</option>
            </select>

            <p>Valor pasaje</p>
            <input type="number" id="valorPasaje" value="10000" readonly>

            <p>Tarjeta de registro</p>
            <input type="text" id="tarjeta">
            <br><br>
            <button onclick="comprar()">Comprar &#x1F448;</button>
        </div>
        <div id="modalExito" class="modal">
          <div class="modal-contenido">
            <div id="datosViaje"></div>
            <p>¿Quiere comprar otro boleto?</p>
            <button onclick="volverMenu()">Volver al menú principal</button>
            <button onclick="cerrarModal()">Comprar otro boleto</button>
          </div>
        </div>
    </body>
    <script src="registro.js"></script>
</html>
